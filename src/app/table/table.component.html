<div class="input-alignment">
  <span>
    Choose a Pokemon by Pokedex #:
  </span>
  <span class="input-field">
    <mat-form-field appearance="outline">
      <input class="input-field" matInput placeholder="Enter a number" [(ngModel)]="id" type="number">
    </mat-form-field>
  </span>
  <span class="button-container">
    <button class="ok-button" mat-raised-button color="primary" (click)="getPokemonByID(id)">OK</button>
  </span>
</div>
